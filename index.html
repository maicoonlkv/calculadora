<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h2>Calculadora</h2>

    <main>
        <input class="inputNumber" readonly>

        <br>
        <br>
        <button class="firstLine" id="numSeven" value="7">7</button>
        <button class="firstLine" id="numEight" value="8">8</button>
        <button class="firstLine" id="numNine" value="9">9</button>
        <button class="firstLine" id="division" value="/">/</button>
        <br>
        <br>
        <br>
        <button class="secondLine" id="numFour" value="4">4</button>
        <button class="secondLine" id="numFive" value="5">5</button>
        <button class="secondLine" id="nuSix" value="6">6</button>
        <button class="secondLine" id="multiplication" value="X">X</button>
        <br>
        <br>
        <br>
        <button class="thirdLine" id="numOne" value="1">1</button>
        <button class="thirdLine" id="numTwo" value="2">2</button>
        <button class="thirdLine" id="numThree" value="3">3</button>
        <button class="thirdLine" id="subtraction" value="-">-</button>
        <br>
        <br>
        <br>
        <button class="fourthLine" id="point" value=".">.</button>
        <button class="fourthLine" id="numZero" value="0">0</button>
        <button class="fourthLine" id="equal" value="=">=</button>
        <button class="fourthLine" id="sum" value="+">+</button>

    </main>
</body>

<script src="./script.js"></script>

</html>
