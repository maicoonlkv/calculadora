<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Calculadora</h2>

    <input type="number">

    <br>

    <button id="numSeven">7</button>
    <button id="numEight">8</button>
    <button id="numNine">9</button>
    <button id="division">/</button>
    <br>
    <button id="numFour">4</button>
    <button id="numFive">5</button>
    <button id="nuSix">6</button>
    <button id="multiplication">X</button>
    <br>
    <button id="numOne">1</button>
    <button id="numTwo">2</button>
    <button id="numThree">3</button>
    <button id="subtraction">-</button>
    <br>
    <button id="point">.</button>
    <button id="numZero">0</button>
    <button id="equal">=</button>
    <button id="sum">+</button>

</body>

</html>
