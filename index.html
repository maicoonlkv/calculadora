<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h2>Calculadora</h2>

    <main>
        <input type="number">

        <br>
        <br>
        <button class="firstLine" id="numSeven">7</button>
        <button class="firstLine" id="numEight">8</button>
        <button class="firstLine" id="numNine">9</button>
        <button class="firstLine" id="division">/</button>
        <br>
        <br>
        <br>
        <button class="secondLine" id="numFour">4</button>
        <button class="secondLine" id="numFive">5</button>
        <button class="secondLine" id="nuSix">6</button>
        <button class="secondLine" id="multiplication">X</button>
        <br>
        <br>
        <br>
        <button class="thirdLine" id="numOne">1</button>
        <button class="thirdLine" id="numTwo">2</button>
        <button class="thirdLine" id="numThree">3</button>
        <button class="thirdLine" id="subtraction">-</button>
        <br>
        <br>
        <br>
        <button class="fourthLine" id="point">.</button>
        <button class="fourthLine" id="numZero">0</button>
        <button class="fourthLine" id="equal">=</button>
        <button class="fourthLine" id="sum">+</button>

    </main>
</body>

</html>
